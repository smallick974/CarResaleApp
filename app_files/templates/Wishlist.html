<!DOCTYPE html>
<html>
<head>
<title>My Wishlist</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='script.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
	
    <script>
        $(document).ready(function(){
            $(function(){
                $("#nav-bar").load("{{ url_for('nav')}}");
            });
            
        })
    </script>
</head>

<body class="backcolor">
<div id="nav-bar"></div>
    <br/><br/>
    	
        <div style="margin:100px">
        <div class="card">
  			<div class="card-body"><h3>My Wishlisted Cars({{count}})</h3></div>
  		</div>
  		<div>
  		{% if count == 0 %}
  			<div width="100%">
  			<div class="card" width="100%">
				<div class="row" style="margin:10px">
  					<div>
  						<h4 class="card-title text-center">No cars wishlisted!!!!</h4>
  					</div>
  				</div>
  			</div>
  			</div>
  		{% else %}
  		<div width="100%">
  			{%
				for car in cardetails:
			%}
			<div class="card" width="100%">
				<div class="row" style="margin:10px">
  					<div class="col-5">
  						<h4 class="card-title">{{car[1]}}</h4><br/>
  						{% if car[8] == true %}
  							<h4 class="text-color">Sold Out !!!</h4>
  						{% endif %}
  					</div>
  					<div class="col">
  						<br/>
  						<h6>{{car[1]}} - {{car[2]}}</h6>
  					</div>
  					<div class="col">
  						<br/>
  						<a href="/ViewCar/{{car[0]}}" class="btn btn-primary div-style" target="_blank">View Car</a>
  						<a href="/DeleteWishlist/{{car[0]}}" class="btn btn-primary div-style">Remove</a>
  					</div>
  				</div>
  				<div class="row">
  					<div class="col-5" style="margin:8px">
  						<img style="height:300px; width:500px" class="card-img-top" src='/static/CarImages/{{ car[2].replace(" ","_") }}/{{car[6]}}' alt="Car image">
  					</div>
  					<div class="col" style="margin-right:20px">
  						<br/>
  						{{car[7]}}
  					</div>
  				</div>
  			</div>
			{%
				endfor
			%}
  			
  		</div>
  		{% endif %}
    	</div>
	</div>
</body>

</html>
